{% extends "components/layout.html" %} 

{% block title %}Sign up{% endblock %} 
{% block content %}
  <div class="row m-md-5 m-3">
    <h1 class="col">Outpatient Call Solutions Form</h1>
  </div>

  <form method="post" action="/data-processing" class="row g-3 mx-sm-5 mx-2">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input name="first_name" type="text" class="form-control" id="validationDefault01" required />
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input name="last_name" type="text" class="form-control" id="validationDefault02" required />
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Employee ID</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2"></span>
        <input
          name="employee_id"
          type="text"
          class="form-control"
          id="validationDefaultUsername"
          aria-describedby="inputGroupPrepend2"
          required
        />
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Department</label>
      <select name="department_id" class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Choose...</option>
        <option value="1">Human Resources</option>
        <option value="2">IT</option>
        <option value="3">Billing</option>
        <option value="4">Medical Records</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Password</label>
      <input
        name="password_user"
        type="password"
        class="form-control"
        id="validationDefault05"
        required
      />
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Send Data</button>
    </div>
  </form>
{% endblock %}
